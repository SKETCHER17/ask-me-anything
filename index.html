<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Chat Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('https://your-anime-background-image-url.jpg'); /* Replace with your background image URL */
            background-size: cover;
            color: #fff;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            text-align: center;
        }
        header h1 {
            margin: 0;
        }
        main {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh;
        }
        .chat-container {
            background-color: rgba(0, 0, 0, 0.8);
            border-radius: 10px;
            padding: 20px;
            width: 50%;
            max-width: 600px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        .messages {
            height: 400px;
            overflow-y: auto;
            margin-bottom: 20px;
            padding: 10px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }
        .messages .message {
            margin-bottom: 10px;
        }
        .messages .message span {
            font-weight: bold;
        }
        .message-input {
            display: flex;
        }
        .message-input input {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 10px 0 0 10px;
        }
        .message-input button {
            padding: 10px;
            border: none;
            border-radius: 0 10px 10px 0;
            background-color: #ff69b4;
            color: #fff;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Anime Chat Website</h1>
    </header>
    <main>
        <div class="chat-container">
            <div class="messages" id="messageContainer">
                <!-- Messages will appear here -->
                <div class="message"><span>User1:</span> Hello!</div>
                <div class="message"><span>User2:</span> Hi there!</div>
            </div>
            <div class="message-input">
                <input type="text" id="messageInput" placeholder="Type your message here...">
                <button onclick="sendMessage()">Send</button>
            </div>
        </div>
    </main>
    <script>
        function sendMessage() {
            var messageInput = document.getElementById('messageInput');
            var messageContainer = document.getElementById('messageContainer');

            if (messageInput.value.trim() !== '') {
                var newMessage = document.createElement('div');
                newMessage.classList.add('message');
                newMessage.innerHTML = '<span>You:</span> ' + messageInput.value;
                messageContainer.appendChild(newMessage);
                messageInput.value = '';
                messageContainer.scrollTop = messageContainer.scrollHeight;
            }
        }
    </script>
</body>
</html>
